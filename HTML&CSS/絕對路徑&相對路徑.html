<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絕對路徑&相對路徑</title>
    <style>
        h2{
            color:red;
        }
        div{
            background-color: bisque;
            width:500px;
        }
    </style>
</head>
<body>
    <!-- 利用&nbsp;加入空格 -->
    <h1>絕對路徑&相對路徑</h1>
    <hr>
    <div>
        <h2>絕對路徑</h2>
        <p><b>絕對路徑</b>是是在任何情況下都可以找得到的地址
            <br>< img src="http://1000phone.com/html5/logo.png" >
        </p>
        <h2>相對路徑</h2>
        <p><b>相對路徑</b>是當前所在的地址，必須知道當前所在，才可以找到<br>
            < a href="JAVASCRIPT-BASIC/HTML&CSS/作品列表.html" ></p>
        <p>例：<i>我家 </i>樓上的樓上(必須先知道<b>我家</b>在哪)</p>
    </div>
    <div>
        <p>../表示上層目錄，如果要返回上層的上層，就用../../</p>
        <p>例:樓上的樓上的花朵，就用<b>../../花朵</b></p>
    </div>
</body>
