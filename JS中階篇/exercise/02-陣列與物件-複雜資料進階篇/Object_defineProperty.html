<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 語法格式
        Object.defineProperty(物件, '物件內的KEY', {
            get:function(){
                // 取得 物件 的 value 時 呼叫該函式
            }, 
            set:function(value) {	// value:新賦予的值
                // 改變了 物件 的 value 時 呼叫該函式
            }
        });

        // 範例
        // 宣告一個物件
        var data = {
            isOpen: false,
        };

        // 監聽該物件的isOpen值改變時會做的事情
        Object.defineProperty(data, 'isOpen', {
            get: function () {	// 取得 物件 的 value 時 呼叫該函式
                return isOpen;	// 不用寫data.isOpen，直接寫data內的key即可
            },
            set: function (value) {	// 改變了 物件 的 value 時 呼叫該函式
                isOpen = value;
            },
        });

        data.isOpen = true;	// 觸發set
        console.log(data.isOpen);	// 觸發get，注意宣告時的初值不會被抓到，所以get前要先set一次
    </script>
</body>
</html>
