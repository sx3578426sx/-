                    title: '現代 JavaScript 職人之路｜入門篇',

                },
                {
                    title: '現代 JavaScript 職人之路｜中階實戰篇',

                    text: '您需要一位在業界打滾多年、在教學界經驗豐富又懂得如何帶您成長的導師，帶您從基礎起飛，成為進擊的前端工程師。',
                },
                {
                    title: '職人必修的 RWD 網頁入門班',
                    link: 'https://hahow.in/cr/responsive-design',
                    text: '從零開始打好基礎建立觀念，帶入實作，用業界常常遇到的問題當舉例，教你如何解決很多因為行動裝置而產生破版，還有如何利用百分比的切版技巧來減少修改的時間',
                }
            ]
        }

        // 抓動元素,html="",創立一個物件，項目放空arr;
        let seach = document.getElementsByClassName("seach")[0];
        let seach_list = document.getElementsByClassName("seach_list")[0];
        let tag = document.getElementsByClassName("tag");
        let html = "";
        let data = {
            item: []
        }
        // 監視物件內的項目
        // get:回傳項目,
        // set:執行DOMrender函數，參數內放value
        Object.defineProperty(data, "item", {
            get: function(){
                return item;
            },
            set: function(value){
                DOMrender(value);
            }
        })
        // DOMrender的函式，依照點到的資料，變更搜尋框下的文字框
        // 參數為value，創立step變數=value，若value為undefined，step回傳空arr
        // 避免文字框疊加，先清空組好的html跟seach_list的HTML動元素
        // for迴圈，組成新的html模板，因為有多行，所以每行開頭都是html += "..."
        // seach_list的HTML動元素=組好的文字框(html)
        function DOMrender(value){
            let step = value;
            if(value === undefined){
                step = [];
            };
            html = "";
            seach_list.innerHTML = "";
            for(let i = 0; i < step.length; i++){
                html += '<div class="item">';
                html += '<a href="javascript:;" class="title">'+ step[i].title +'</a>'
                html += '<a href="'+ step[i].link +'" class="link">'+ step[i].link +'</a>'
                html += '<p class="text">'+ step[i].text +'</p>'
                html += '</div>';
            }
            seach_list.innerHTML = html;
        }
        //點擊tag標籤，執行seachTagChange函數
            for(let j = 0;j < tag.length; j++){
                tag[j].addEventListener("click", seachTagChange);
            }

        //更改點到的資料，讓項目欄位、搜尋框的值，隨點到的文字變更
        function seachTagChange(){
            data.item = seachData[this.innerText];
            seach.value = this.innerText;
        }
        DOMrender();

        //搜尋框鍵盤事件
        seach.addEventListener("keyup", function(){
            data = seachData[this.value];
        })
            
        // 項目初始化執行
        data.item = seachData["線上課程"];
        
    </script>
