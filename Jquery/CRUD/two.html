<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>CRUD第二次練習</title>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>CRUD第二次練習</h1>
    <input type="text" id="addInput"><button onclick="addBtn()">add</button>
    <ul id="myUl">
        <li><input type="checkbox" onclick="allCheck(this)">全選</li>
        <li><input type="checkbox" name="liCheck" value="A001">A001<button onclick="Xbtn(this)">X</button></li>
        <li><input type="checkbox" name="liCheck" value="A002">A002<button onclick="Xbtn(this)">X</button></li>
        <li><input type="checkbox" name="liCheck" value="A003">A003<button onclick="Xbtn(this)">X</button></li>
        <li><input type="checkbox" name="liCheck" value="A004">A004<button onclick="Xbtn(this)">X</button></li>
    </ul>
    <button onclick="shwoItem()">顯示勾選項目</button>

    <script>
    // TODO:新增
        function addBtn(){
            let addInput = $("#addInput");
            let html = '<li><input type="checkbox" name="liCheck" value="'+ addInput.val() +'">'+ addInput.val() +'<button onclick="Xbtn(this)">X</button></li>'
            let myUl = $("#myUl").html();
            // 防呆：如果addInput有值才會做新增的動作，新增完後清空addInput
            if(addInput){
                $("ul").html(myUl + html);
                addInput.val("");
            }

        }
    // // TODO:刪除
        function Xbtn(e){
            $(e).parent().remove();
        }
    // // TODO:全選
        function allCheck(e){
            // let allCheck = $($("input[name='liCheck']")).prop("checked");
            let allCheck = $(e).prop("checked");
            $($("input[name='liCheck']")).prop("checked",allCheck);
        }    
    
    // // TODO:顯示勾選項目
        function shwoItem(){
            let shwoItem = $($("input[name='liCheck']:checked"));
            let checkStr = "";
            if(shwoItem.length > 0){
                for(var i = 0; i < shwoItem.length; i++){
                    checkStr += $(shwoItem[i]).val() + "\n";
                }
                alert("勾選項目:" + "\n" + checkStr);
            }else{
                checkStr = "未勾選項目";
                alert(checkStr);
            }
        }

    </script>
</body>
</html>
