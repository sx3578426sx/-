<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h1>練習新增、刪除、全選、顯示勾選畫面</h1>
    <input type="text" id="myInput"><button onclick="myAdd()">新增</button>
    <ul id="myUl">
        <li><input type="checkbox" name="allCheck" onclick="allCheck()">全選</li>
        <li><input type="checkbox" name="myCheck" value="項目1">項目1<button onclick="xBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="項目2">項目2<button onclick="xBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="項目3">項目3<button onclick="xBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="項目4">項目4<button onclick="xBtn(this)">X</button></li>
    </ul>
    <button onclick="showCheckItem()">顯示勾選項目</button>
    <script>
    // 新增
        function myAdd(){
            let myInput = $("#myInput");
            let html = '<li><input type="checkbox" name="myCheck" value="'+ myInput.val() +'">'+ myInput.val() +'<button onclick="xBtn(this)">X</button></li>'
            let myUl = $("#myUl").html();
        // 如果未輸入文字就不新增，新增完後清空
            if(myInput){
                $("ul").html(myUl + html);
                myInput.val("");
            }
        }
    // 刪除
        function xBtn(e){
            $(e).parent().remove();
        }
    // 全選
        function allCheck(){
            let allCheck = $($("input[name='allCheck']")).prop("checked");
            $($("input[name='myCheck']")).prop("checked",allCheck);
        }
    // 顯示勾選項目
        function showCheckItem(){
            let myCheck = $($("input[name='myCheck']:checked"));
            let showStr = "";
            if(myCheck.length > 0){
                for(let i = 0;i < myCheck.length; i++){
                    showStr += $(myCheck[i]).val() + "\n";
                }
                alert("目前勾選項目:" + "\n" + showStr);
            }
            else{
                showStr = "尚未勾選項目";
                alert(showStr);
            }
        }
    </script>
</body>
</html>
