<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD練習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
    li{
        list-style: none;
    }
    </style>
</head>

<body>
    <h1>CRUD練習</h1>
    <input type="text" id="myInput"><button onclick="add()">add</button>
    <ul id="myUl">
        <li><input type="checkbox" name="myCheck" onclick="allCheck(this)">全選</li>
        <li><input type="checkbox" name="myCheck" value="第1項">第1項<button onclick="removeBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="第2項">第2項<button onclick="removeBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="第3項">第3項<button onclick="removeBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="第4項">第4項<button onclick="removeBtn(this)">X</button></li>
        <li><input type="checkbox" name="myCheck" value="第5項">第5項<button onclick="removeBtn(this)">X</button></li>
    </ul>
    <button onclick="alertBtn()">顯示勾選項目</button>

    
    <script>
        // #region 點選add按鈕，新增一個項目並清空文字框的內容
        function add(){
            let myInput = $("#myInput");
            let html = '<li><input type="checkbox" name="myCheck" value='+ myInput.val() +'>'+ myInput.val() +'<button onclick="removeBtn(this)">X</button></li>';
            let myUl = $("#myUl").html();
            // 防呆:若input有值才會做新增，新增完會清空input的值
            if(myInput){
            $("ul").html(myUl + html);
            myInput.val("");
            }
        }
        //#endregion
        
        // #region 刪除
        function removeBtn(e){
            $(e).parent().remove();
        }
        //#endregion

        // #region 全選
        function allCheck(e){
            var allCheck = $(e).prop("checked");
            $($("input[name='myCheck']")).prop("checked",allCheck);
        }
        // #endregion

        // #region 顯示勾選項目
        function alertBtn(){
            var check = $($("input[name='myCheck']:checked"));
            var checkStr = '';
            if(check.length > 0){
                for(var i =0; i < check.length; i++){
                    checkStr += $(check[i]).val() + "\n";
                }
                alert("勾選項目:" + checkStr);
            }
        }
        //#endregion
    </script>
</body>
</html>
