<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習全選、全不選、反選</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h1>練習全選、全不選、反選</h1>
    <ul>
        <li><input type="checkbox" name="one" value="第一項">第一項</li>
        <li><input type="checkbox" name="one" value="第二項">第二項</li>
        <li><input type="checkbox" name="one" value="第三項">第三項</li>
        <li><input type="checkbox" name="one" value="第四項">第四項</li>
    </ul>
    <button onclick="myCheck(0)">全選</button>
    <button onclick="myCheck(1)">全不選</button>
    <button onclick="myCheck(2)">反選</button>

    <script>
        function myCheck(num){
            let input = $($("input[name='one']"));
            for(var i = 0; i < input.length;i++){
                if(num == 0){
                    $(input[i]).prop("checked",true);
                    // $("input")[i].checked = true;
                }
                else if(num == 1){
                    $(input[i]).prop("checked",false);
                    // $("input")[i].checked = false;
                }else if(num == 2){
                    input[i].checked = !input[i].checked;
                    // $("input")[i].checked = !$("input")[i].checked;
                }
            }
        }
    </script>
</body>
</html>
