<html><head>
    <title>九九乘法表</title>
</head><body>
    <div align="center">
        <h1>請看Console</h1>
    </div>
    <script>//乘法表1
    let x1 = "";
    for(var a = 1;a < 10; a++){
        for(var b = 1;b < 10; b++){
            x1 += "\t" + b + "*" + a + "=" + a*b;
        }
        x1 += "\n";
    }
    console.log("乘法表1");
    console.log(x1);
//乘法表2
    let x2 = "";
    for(var a = 1;a < 10; a++){
        for(var b = 1;b < 10; b++){
            x2 += "\t" + b + "*" + a + "=" + a*b;
        }
        x2 += "\n";
    }
    console.log("乘法表2");
    console.log(x2);
//乘法表3
    let x3 = "";
    for(var a = 1;a < 10; a++){
        for(var b = 1;b <= a; b++){
            x3 += "\t" + a + "*" + b + "=" + a*b;
        }
        x3 += "\n";
    }
    console.log("乘法表3");
    console.log(x3);
//乘法表4
    let x4 = "";
    for(var a = 1;a < 10; a++){
        for(var b = a;b < 10; b++){
            x4 += "\t" + a + "*" + b + "=" + a*b;
        }
        x4 += "\n";
    }
    console.log("乘法表4");
    console.log(x4);
    </script>
</body></html>
