<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四次練習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        .container{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>全選、全不選、反選</h1>
            <h2><input name="addCheck" value=""><button onclick="addBtn()">新增</button></h2>
            <ul id="myUl">
                <li><input type="checkbox" name="myCheck" value="a1">a1</li>
                <li><input type="checkbox" name="myCheck" value="a2">a2</li>
                <li><input type="checkbox" name="myCheck" value="a3">a3</li>
                <li><input type="checkbox" name="myCheck" value="a4">a4</li>
                <li><input type="checkbox" name="myCheck" value="a5">a5</li>
            </ul>
            <button onclick="checkType(0)">全選</button>
            <button onclick="checkType(1)">全不選</button>
            <button onclick="checkType(2)">反選</button>
    </div>
    <script>
        let myCheck = document.getElementsByName("myCheck");
        let html = '';
        let addCheck = document.getElementsByName("addCheck")[0];
        let myUl = document.getElementById("myUl");

        // 如果input有值，新增值後清空input，如果沒有則跳出尚未輸入文字
        function addBtn(){
            if(addCheck.value){
                html += '<li><input type="checkbox" name="myCheck" value="'+ addCheck.value +'">'+ addCheck.value +'</li>'
                myUl.innerHTML += html;
                addCheck.value = "";
            }
            else{
                alert("尚未輸入文字");
            }
        }

        // 全選、全不選、反選
        function checkType(num){
            if(num == 0){   // 全選
                for(var i = 0; i < myCheck.length;i++){
                    myCheck[i].checked = true;
                }
            }
            else if(num == 1){  // 全不選
                for(var i = 0; i < myCheck.length;i++){
                    myCheck[i].checked = false;
                }
            }
            else if(num == 2){  // 反選
                for(var i = 0; i < myCheck.length;i++){
                    myCheck[i].checked = !myCheck[i].checked;
                }
            }
        }
    </script>
</body>
</html>
