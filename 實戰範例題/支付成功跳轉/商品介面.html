<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介面</title>
</head>
<body>
    <!-- 商品介面(名稱、價格、內容、產地、兩個按鈕(取消跟支付) -->
    <p>商品名稱：新衣服</p>
    <p>價格：$100</p>
    <p>內容：棉衣</p>
    <p>美國</p>
    <p>
        <button>取消</button>
        <button id="pay">支付</button>
    </p>
<script>
    // 點選支付按鈕，出現確認框，若回傳結果為ture跳轉至支付成功頁面
    var pay = document.getElementById("pay");
    pay.addEventListener("click",function(){
        var payConfirm = window.confirm("確定要支付嗎?");
            if(payConfirm){
                location.href = "./支付成功介面.html"
            }
    })
</script>
</body>
</html>
