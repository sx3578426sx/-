<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功頁面</title>
</head>
<body>
    <h1>支付完畢</h1>
    <p><span id=timer></span>秒倒計時，倒數完畢立即返回首頁</p>
    <button onclick="reBtn()">立即返回</button>

    <script>
    // 倒數完畢返回首頁介面
        let idx = 5;
        let timer = document.getElementById("timer");
        timer.innerText = idx;
        setInterval(() => {
            idx--;
            timer.innerText = idx;

    // 5s倒計時，倒數完畢返回首頁
            if(timer.innerText == 0){
                location.href = './購物商城(ajax請求).html';
            }
        },1000);

    // 支付成功頁面，點選立即返回，即返回首頁https://www.google.com/
        const reBtn = () => {
            location.href = './購物商城(ajax請求).html';
        }
    </script>
</body>
</html>
