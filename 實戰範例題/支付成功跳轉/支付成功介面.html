<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功頁面</title>
</head>
<body>

    <!--倒數完畢返回首頁介面 -->
    <h1 style="color: red; font-size: 2em;">支付完畢</h1>
    <p><span id="time">10</span>s倒計時，倒數完畢立即返回首頁</p>
    <button id="nowReturn">立即返回</button>
    <script>
    // 10s倒計時，倒數完畢返回首頁
    var timer = 10;
    setInterval(function(){
        timer--;
        document.getElementById("time").innerHTML = timer
            if(timer == 0){
            location.href = "https://www.google.com/";
        }
    },1000)
    
    // 支付成功頁面，點選立即返回，即返回首頁https://www.google.com/
    document.getElementById("nowReturn").addEventListener("click",function(){
        location.href = "https://www.google.com/";
    })
    </script>
</body>
</html>
