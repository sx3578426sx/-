<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陣列迴圈應用</title>    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/08-1.css">
</head>
<body>
    <header></header>
    <div id="app">
        <h1>即時新聞</h1>
        <ul id="list">
            <!-- <li><a href="javascript:;"></a></li>-->
        </ul>
        <a class="More" href="javascript:;">More ></a>
    </div>
    <footer></footer>
    <script>
      var html = "";
      var title = [
          "TQC",
          "EEC",
          "EEC備用",
          "TQC備用"
        ];
      var url = [
          "https://exam.tqc.org.tw/TQCexamonline/default.asp?certidtype=administrator",
          "https://www.itest.org.tw/csfexamonline/default.asp?crttype=ITE&certidtype=student",
          "https://www.itest.org.tw/csfexamonline/default.asp?crttype=ITE&certidtype=student",
          "https://exam.tqc.org.tw/TQCexamonline/default.asp?certidtype=administrator",
    ];
      for(i = 0; i < title.length; i++){
          html += "<li><a href = '"+url[i]+ "' target=_blank'>"+title[i]+"</a></li>"
      }
      document.getElementById("list").innerHTML = html;

    </script>
</body>
</html>
