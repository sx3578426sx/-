    <title>for 迴圈 - 2</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/06-2.css">
</head>
<body>
    <div id="app">
    </div>

    <script>
        var app = document.getElementById("app");
        var html = "";
        var bigNum = 51;
        for(var i = 0; i < bigNum; i++){
            html += "<div id='a"+i+"' class='Ball' style='border-radius:" + i + "px;'>" + i + "</div>"
        }
        app.innerHTML = html;

        for(var f = 0; f < bigNum; f++){
            document.getElementById("a"+f).addEventListener("click",clickBoxFn);
        }
        function clickBoxFn(){
            this.style.backgroundColor = "blue";
            this.style.color = "#fff";
        }
