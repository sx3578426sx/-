<body>
    <div id="app">
        <h1 id="title">練習用</h1>
        <a id="Small">縮小</a>
        <a id="Normal">正常</a>
        <a id="Big">放大</a>
    </div>
    <script>
        var title = document.getElementById("title");
        function Small(){
            title.style.fontSize = "50px";
        }
        function Normal(){
            title.style.fontSize = "150px";
        }
        function Big(){
            title.style.fontSize = "250px";
        }
        
        document.getElementById("Small").addEventListener("click",Small);
        document.getElementById("Normal").addEventListener("click",Normal);
        document.getElementById("Big").addEventListener("click",Big);
    </script>
